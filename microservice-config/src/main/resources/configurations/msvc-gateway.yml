eureka:
  client:
    register-with-eureka: false

server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: products
          uri: http://localhost:9091
          predicates:
            - Path=/api/product/**
        - id: inventories
          uri: http://localhost:9092
          predicates:
            - Path=/api/inventory/**